<!-- sports cards start -->


<div class="row" *ngIf="club">
    <div class="col-lg-3 col-md-6 col-xd-12 my-3" *ngFor="let sport of club.list_sport">
        <div class="card">

            <img class="img-fluid" src="https://images.unsplash.com/photo-1580153111806-5007b971dfe7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80">
            <div class="card-body text-center py-1 px-2">
                <h4 class="card-title">
                    {{ sport.nom}}</h4>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati consectetur sint.
                </p>
            </div>


            <div class="d-flex justify-content-end py-0">
                <button routerLink="/athletes/{{sport.id}}" class="btn btn-info btn-sm"><i class="fa fa-pencil fa-2x
fa-2x"></i>  </button>
                <button class="btn btn-cyan btn-sm"><i class="fa fa-trash fa-2x
fa-2x"></i></button>
            </div>
        </div>
    </div>
</div>


<!-- sports cards End -->
